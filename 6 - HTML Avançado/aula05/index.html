<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <label for="nome">Nome:</label>
            <input name="nome" type="text" placeholder="Digite o seu nome" id="nome">

            <br><br>
            
            <label for="email">E-mail:</label>
            <input name="email" type="email" placeholder="Digite o seu email" id="email">
            
            <br><br>
            
            <label for="senha">Senha:</label>
            <input name="senha" type="password" placeholder="Digite a sua senha" id="senha">
 
            <br><br>

            <label for="">Selecione a cor do seu nome</label>
            <input type="color" name="cor">

            <br><br>

            <label for="">Sexo:</label>
            <br> 
            <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label>
            <br>
            <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label>
            <br>
            <input name="sexo" type="radio" value="não definido" id="não definido"> <label for="não definido">Prefiro não informar</label>

            <br><br>

            <label for="">Habilidades:</label>
            <br>

            <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
            <br>
            <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
            <br>
            <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">JavaScript</label>
            <br><br>

            <label for="cidade">Cidade:</label> 
            <br>
            <select name="cidade" id="cidade">
                <option value="" selected>-- Selecione --</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Fortaleza">Fortaleza</option>
                <option value="Manaus">Manaus</option>
                <option value="Brasília ">Brasília</option>
            </select>
            <br><br>
            
            <label for="carro">Carro:</label>
            <br>
            <select name="carro" id="carro">
                <option value="" selected>-- Selecione -- </option>
                <optgroup label="Honda">
                    <option value="civic">Civic</option>
                </optgroup>
                <optgroup label="GM">
                    <option value="celta">celta</option>
                </optgroup>
                <optgroup label="Fiat ">
                    <option value="uno">Uno</option>
                </optgroup>
            </select>
            <br><br>

            <label for="frutas">Digite sua fruta preferida: </label>
            <br>
            <input list="listaFrutas" type="text" name="frutas" id="frutas" placeholder="Digite a fruta">

            <datalist id="listaFrutas">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Açaí">
                <option value="Aucelora">
            </datalist>
            <br><br>

            <label for="mensagem">Escreva seu feedback</label>
            <br> 
            <textarea name="mensagem " id="mensagem " cols="30" rows="10"></textarea>

            <br><br>
            <button>Enviar</button>
        </fieldset>
    </form>

</body>
</html>
